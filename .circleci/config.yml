version: 2.1
orbs:
  terraform: circleci/terraform@3.0.0
workflows:
  deploy_infrastructure:
    jobs:
      
      - terraform/validate:
          checkout: true
          context: ENV_CRED_GCP
          
      - terraform/plan:
          checkout: true
          context: ENV_CRED_GCP
          persist-workspace: true
          requires:
            - terraform/validate
      - hold:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: ENV_CRED_GCP
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
            
      
