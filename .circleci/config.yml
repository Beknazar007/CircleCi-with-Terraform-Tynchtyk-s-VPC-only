version: 2.1

jobs: 
  build:
    working_directory: ~/terraform
    docker: 
      - image: hashicorp/terraform  
    steps: 
      - checkout 
      - run:
          name: "init"
          command: terraform init ~/terraform
      - run:
          name: "plan"
          command: terraform plan ~/terraform
      
  build2:
    working_directory: ~/terraform
    docker: 
      - image: hashicorp/terraform     
    steps:
      - checkout 
      - run:
          name: "init"
          command: terraform init ~/terraform
      
      - run:
          name: "apply"
          command: terraform apply --auto-approve ~/terraform
workflows: 
  build:
    jobs:
      - build:
          context: ENV_CRED_GCP
      - hold:
          type: approval 
          requires:
            - build
      - build2:
          context: ENV_CRED_GCP
          requires: 
            - hold
            - build
